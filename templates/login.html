{% extends 'base.html' %}

{% block content %}
<div id="login_register_first_page">
  <form class="form" name="log_in_form" action="{{ url_for('login') }}" method="POST" >
    <h1>LOG IN</h1>
    <div class="form-group">
      <input style="text-align: center;" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="EMAIL ADDRESS" name="email" value="{{request.form.email}}" required />
    </div>
    <div class="form-group">
      <input style="text-align: center;" type="password" class="form-control" id="exampleInputPassword1" placeholder="PASSWORD" name="password" value="{{request.form.password}}" required />
    </div>
    <a href="{{ url_for('login') }}">
      <button type="submit" class="btn btn-primary">LOG IN</button>
    </a>
  </form>

  <div class="login_register_first_page_opposite_area">
    <p>NOT A MEMBER?</p>

    <a href="{{ url_for('register') }}">
      <button type="submit" class="btn btn-primary">REGISTER</button>
    </a>
  </div>

  {% if error%}
  <p class="error error--hidden">{{error}}</p>
  {% endif %}

</div>
{% endblock %}
