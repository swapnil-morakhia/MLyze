<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home"><b>MLyze</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/text">Text</a>
                    </li>
                    <li class="nav-item">

                    <!-- <li>
                        <a href="login.html"><button class="btn btn-outline-success" type="button">Login</button></a>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="card">

        <h5 class="card-header info-color white-text text-center py-4">
            <strong>Register yourself</strong>
        </h5>

        <br />
        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">

            <!-- Default form registration -->
            <form class="text-center border border-light p-5" action="#!">

                <!-- firstname -->
                <input type="text" name="" id="" class="form-control mb-4" placeholder="Enter your first name">
                
                <!-- lastname -->
                <input type="text" name="" id="" class="form-control mb-4" placeholder="Enter your last name">

                <!-- Email -->
                <input type="email" name="" id="" class="form-control mb-4" placeholder="E-mail">

                <!-- Password -->
                <input type="password" name="" id="" class="form-control mb-4" placeholder="Password">

                <!-- Sign in button -->
                <button class="btn btn-info btn-block my-4" type="submit">Register</button>

                <!-- Register -->
                <p>Already a member?
                    <a href="/login">Sign In</a>
                </p>



            </form>
            <!-- Default form login -->
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
