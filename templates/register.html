{% extends "nav.html" %}
{% block title %} Register {% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="card">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Register yourself</strong>
    </h5>

    <br />
    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Default form registration -->
        <form name="signup_form" class="text-center border border-light p-5" action="{{ url_for('register')}}" method="POST">

            <!-- firstname -->
            <input type="text" name="name" id="" class="form-control mb-4" placeholder="Enter your first name" required>

            <!-- Email -->
            <input type="email" name="email" id="" class="form-control mb-4" placeholder="E-mail" required>

            <!-- Password -->
            <input type="password" name="password" id="" class="form-control mb-4" placeholder="Password" required>

            <!-- Sign in button -->
            <button class="btn btn-info btn-block my-4" type="submit">Register</button>

            <p class="error error--hidden"></p>
            <!-- Register -->
            <p>Already a member?
                <a href="/login">Sign In</a>
            </p>
            <!-- {% if error%} -->
                <p class="error error--hidden">{{error}}</p>
            <!-- {% endif %} -->
        </form>
        <!-- Default form login -->
    </div>
</div>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
{% endblock %}
